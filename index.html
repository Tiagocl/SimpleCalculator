<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="result-container">
            <div class="text">
                <span></span>
            </div>
            <div class="result">
                <span></span>
            </div>
        </div>
        <div class="buttons">
            <button id="e">e</button>
            <button id="pi">&pi;</button>
            <button id="sin">sin</button>
            <button id="square-root">&radic;</button>
            <button id="ac">Ac</button>
            <button id="delete"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 512" fill="#A0A1A2" height="20px" width="20px"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M576 64H205.3A64 64 0 0 0 160 82.8L9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3L160 429.3c12 12 28.3 18.8 45.3 18.8H576c35.4 0 64-28.7 64-64V128c0-35.4-28.7-64-64-64zm-84.7 254.1c6.3 6.3 6.3 16.4 0 22.6l-22.6 22.6c-6.3 6.3-16.4 6.3-22.6 0L384 301.3l-62.1 62.1c-6.3 6.3-16.4 6.3-22.6 0l-22.6-22.6c-6.3-6.3-6.3-16.4 0-22.6L338.8 256l-62.1-62.1c-6.3-6.3-6.3-16.4 0-22.6l22.6-22.6c6.3-6.3 16.4-6.3 22.6 0L384 210.8l62.1-62.1c6.3-6.3 16.4-6.3 22.6 0l22.6 22.6c6.3 6.3 6.3 16.4 0 22.6L429.3 256l62.1 62.1z" />
                </svg></button>
            <button id="divide">/</button>
            <button id="multi">*</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="minus">-</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="sixs">6</button>
            <button id="plus">+</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zero">0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>

</html>
